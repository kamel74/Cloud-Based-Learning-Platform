name: Frontend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'cloud project/frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: shared-assets-storage-ih1qtx

jobs:
  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync frontend to S3
        run: |
          echo "üì§ Uploading frontend files to S3..."
          aws s3 sync "cloud project/frontend/" s3://${{ env.S3_BUCKET }}/frontend/ \
            --delete \
            --cache-control "max-age=3600"
          
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Website URL: http://${{ env.S3_BUCKET }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com/frontend/index.html"
